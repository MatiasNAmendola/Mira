; ####################################################################################
[production]

; OTHER
base.url = "http://www.getvega.com"
base.path = "/srv/d_deespatcher/www/vega.deespatch.com/htdocs/vega"
base.timezone = "Europe/Paris"
base.miralevel = "secured"
base.version ="0.1"

; DATABASE
database.adapter = PDO_MYSQL
database.params.host = localhost
database.params.port = 8889
database.params.username = root
database.params.password = root
database.params.dbname = vega

; LOGGING
log.file.writerName = "Stream"
log.file.writerParams.stream = "/Applications/MAMP/htdocs/vega2/logs/vega.log"
log.file.filterName = "Priority"
log.file.filterParams.priority = "4"

; EMAILS
mail.path = "http://vega.deespatch.com/account/validate"
mail.validation = true
mail.smtp.params.ssl = tls
mail.smtp.params.port = 25
mail.smtp.params.auth = login
mail.smtp.params.username = lemaire.mathieu
mail.smtp.params.password = pass
mail.smtp.smtp = smtp.google.com

; FILES
files.url = "http://vega.deespatch.com/vega/upload"
files.path = "/public/files_test/"

; SEARCH
lucene.path = "/tmp/vegas_index"

; PRIMITIVES
primitive.1.name = "Simple Text"
primitive.1.sql  = "VARCHAR (200)"

primitive.2.name = "Number"
primitive.2.sql  = "decimal"
primitive.2.priv = true

primitive.3.name = "Date"
primitive.3.sql  = "VARCHAR (100)"

primitive.4.name = "Formatted text"
primitive.4.sql  = "text"

primitive.5.name = "Yes/No"
primitive.5.sql  = "tinyint (1)"

primitive.6.name = "Url"
primitive.6.sql  = "VARCHAR (2000)"

; permissive number
primitive.7.name = "Number"
primitive.7.sql  = "VARCHAR (200)"

; ####################################################################################

[development : production]

database.params.dbname = vega_dev
files.path = "/public/files_dev/"
log.file.writerParams.stream = "/Applications/MAMP/htdocs/vega2/logs/vega_dev.log"
log.file.filterParams.priority = "6"

; ####################################################################################

[test : production]

database.params.dbname = vega_test
files.path = "/public/files_test/"
mail.validation = false
mail.confirmation = false
mail.recovery = false
log.file.writerParams.stream = "/Applications/MAMP/htdocs/vega2/logs/vega_test.log"
log.file.filterParams.priority = "7"